<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/wdu3mtc.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b930a57175.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="mobile-container">
        <header>
            <div id="logo">Restaurant name</div>
            <nav>
                <ul>
                    <li class="current">Delivery</li>
                    <li>Billing</li>
                    <li>Confirm</li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="summary">
                <i class="fas fa-utensils fa-3x"></i>
                <div id="summary-text">
                    <p>Your order for 7pm, April 13, 2020</p>
                    <p>6 items, $31.44</p>
                </div>
            </div>
            <form>
                <h1>Delivery Information</h1>
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
                <label for="address1">Address *</label>
                <input type="text" id="address1" name="address1" required>
            </form>
        </main>
    </div>
</body>
</html>
